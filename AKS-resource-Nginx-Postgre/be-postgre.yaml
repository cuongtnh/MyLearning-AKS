
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-be
spec:
  serviceName: "postgres"
  replicas: 3
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:latest
        env:
          - name: POSTGRESQL_DB
            valueFrom:
              configMapKeyRef:
                name: postgres-config
                key: POSTGRES_DB
          - name: POSTGRESQL_USER
            valueFrom:
              secretKeyRef:
                name: postgre-secret
                key: username
          - name: POSTGRESQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgre-secret
                key: password
        ports:
        - containerPort: 5432
          name: postgredb
        volumeMounts:
        - name: postgredb
          mountPath: /var/lib/postgresql/data
          subPath: postgres
      volumes:
        - name: postgredb
          persistentVolumeClaim:
            claimName: azure-managed-disk

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  labels:
    app: postgres
data:
  POSTGRES_DB: postgresdb

---
apiVersion: v1
kind: Secret
metadata:
  name: postgre-secret
type: Opaque
data:
  username: bXktYXBw
  password: YV44KXlcNzw4QUF4YWEoeV54


---
apiVersion: v1
kind: Service
metadata:
  name: postgre-headless
  labels:
    app: postgres
spec:
  clusterIP: None
  ports:
  - port: 80
    protocol: TCP
  selector:
    app: postgres
